[tool:pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v 
    --tb=short
    --cov=src
    --cov-report=term-missing
    --cov-report=html:htmlcov
    --cov-fail-under=80
    --asyncio-mode=auto
markers =
    unit: Pruebas unitarias rápidas
    integration: Pruebas de integración con bases de datos
    slow: Pruebas que tardan más tiempo
    api: Pruebas de endpoints API
asyncio_mode = auto
